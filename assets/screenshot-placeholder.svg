<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="260" viewBox="0 0 1400 260">
  <rect width="100%" height="100%" fill="#081018" rx="8"/>
  <g font-family="Titillium Web, Arial, sans-serif" fill="#ffd59a">
    <text x="28" y="40" font-size="20">Tarkov Promo Code Manager — Local (Modal Editor)</text>
  </g>
  <g fill="#d6eef4" font-family="Titillium Web, Arial, sans-serif">
    <rect x="20" y="60" width="200" height="36" rx="6" fill="#0f2224" stroke="#ff9f2d" />
    <text x="34" y="85" font-size="14" fill="#fff2da">Add New Code</text>

    <rect x="240" y="60" width="140" height="36" rx="6" fill="#0f2224" stroke="#2b3340" />
    <text x="254" y="85" font-size="14">Export (JSON)</text>

    <rect x="400" y="60" width="140" height="36" rx="6" fill="#0f2224" stroke="#2b3340" />
    <text x="414" y="85" font-size="14">Export (CSV)</text>

    <rect x="560" y="60" width="160" height="36" rx="6" fill="#0f2224" stroke="#2b3340" />
    <text x="574" y="85" font-size="14">Copy All Active</text>

    <rect x="20" y="110" width="1060" height="60" rx="6" fill="#071217" stroke="#102026" />
    <text x="34" y="145" font-size="13" fill="#9fb3b7">Paste copied text here (e.g. tweet text, forum post, stream chat log)...</text>

    <rect x="20" y="190" width="220" height="36" rx="6" fill="#0f2224" stroke="#2b3340" />
    <text x="34" y="215" font-size="14">Extract Codes</text>

    <rect x="260" y="190" width="80" height="36" rx="6" fill="#0f2224" stroke="#2b3340" />
    <text x="274" y="215" font-size="14">Clear</text>

    <text x="20" y="245" font-size="12" fill="#ffd59a">Queue controls: Copy Next  ·  Mark as used  ·  Shortcut: N</text>
  </g>
</svg>